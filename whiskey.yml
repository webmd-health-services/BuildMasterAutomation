
Build:
# The Version task sets the current build's version number. You should almost always
# have one of these.
- Version:
    Path: BuildMasterAutomation\BuildMasterAutomation.psd1
    Prerelease:
    - prerelease: beta$(WHISKEY_BUILD_NUMBER)

- Exec: appveyor UpdateBuild -Version "$(WHISKEY_SEMVER2)+$(WHISKEY_BUILD_NUMBER)"
  .OnlyBy: BuildServer

- PowerShell: prism install | Format-Table -Auto
  .ExceptDuring: Clean
  .ExceptBy: BuildServer

- PowerShell:
    .OnlyDuring: Build
    Path: init.ps1

- MergeFile:
    .OnlyBy: BuildServer
    Path: BuildMasterAutomation\Functions\*.ps1
    DestinationPath: BuildMasterAutomation\BuildMasterAutomation.psm1
    DeleteSourceFiles: true
    TextSeparator: "$(NewLine)$(NewLine)"

- CopyFile:
    Path:
    - LICENSE
    - NOTICE
    - README.md
    - CHANGELOG.md
    DestinationDirectory: BuildMasterAutomation

- PublishPowerShellModule:
    Path: BuildMasterAutomation

- Exec: appveyor 'PushArtifact' '$(WHISKEY_OUTPUT_DIRECTORY)/BuildMasterAutomation.$(WHISKEY_SEMVER2_NO_BUILD_METADATA).nupkg' -DeploymentName 'PowerShellGallery'
  .OnlyBy: BuildServer

- Delete:
    Path: $(WHISKEY_OUTPUT_DIRECTORY)\*.zip

- Zip:
    ArchivePath: $(WHISKEY_OUTPUT_DIRECTORY)\BuildMasterAutomation-$(WHISKEY_SEMVER2).zip
    Path:
    - BuildMasterAutomation

- Exec: appveyor 'PushArtifact' '$(WHISKEY_OUTPUT_DIRECTORY)/BuildMasterAutomation-$(WHISKEY_SEMVER2).zip' -DeploymentName 'GitHub'
  .OnlyBy: BuildServer

- Pester:
    Configuration:
        TestResult:
            Enabled: true
            OutputPath: $(WHISKEY_OUTPUT_DIRECTORY)\pester2.xml
            TestSuiteName: BuildMasterAutomation
        Output:
            Verbosity: Detailed
        Run:
            Path: Tests\*.Tests.ps1

